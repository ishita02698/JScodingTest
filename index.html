<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container col-xs-6 col-md-3 shadow-lg p-4 mb-5 bg-white rounded">
        <h4 class="">Register with Us</h4>
        <form class="text-center " name="myForm">
            <div class="form-group text-left text-secondary">
                <label for="userName">User Name</label>
                <input type="text errorClass" class="form-control" id="userName">
                <small id="NameHelp" class="form-text text-danger">Enter Username</small>
                <small id="NameHelp2" class="form-text text-danger">Username must have atleast 3 characters</small>
            </div>
            <div class="form-group text-left text-secondary">
                <label for="emailId">Email</label>
                <input type="email" class="form-control" id="emailId">
                <small id="EmailHelp" class="form-text text-danger">Enter Email Id</small>
                <small id="EmailHelp2" class="form-text text-danger">Email is not valid</small>

            </div>
            <div class="form-group text-left text-secondary">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
                <small id="PasswordHelp" class="form-text text-danger">Enter Password</small>
                <small id="PasswordHelp2" class="form-text text-danger">Password must be atleast 6 characters</small>
            </div>
            <div class="form-group text-left text-secondary">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword">
                <small id="ConfPasswordHelp" class="form-text  text-danger">Enter Password Again</small>
                <small id="ConfPasswordHelp2" class="form-text  text-danger">Password Mismatch</small>
            </div>
            <button type="button" style="width: 100%;" class="btn btn-primary" onclick="validateform() ">Submit</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
